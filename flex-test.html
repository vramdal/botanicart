<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">

		body {
			display: flex;
			flex-direction: column;
			background-color: lightblue;
			margin: 0;
			padding: 0;
			height: 100%;
		}

		.container {
			display: flex;
			flex-direction: column;
			flex-shrink: 1;
			flex-grow: 1;
			background-color: darkred;
			height: 100vh;
			max-height: 100vh;
		}

		.container img {
			flex-shrink: 2;
			object-fit: contain;
			display: block;
			background-color: blue;
			max-width: 100%;
			width: 100%;
			height: auto;
		}

		.container p {
			flex-grow: 2;
			flex-shrink: 0;
			flex-basis: content;
			background-color: green;
			margin: 0;
			padding: 1em;
		}
	</style>
</head>
<body>

<div class="container">
	<img src="https://lh3.googleusercontent.com/-spRFfJud3NI/Ucf1K1ig4sI/AAAAAAAAUjs/aKdJie2uulYqn5iqZEJFn5fNy4kWLRQAQCHMYBhgL/s912/gulteple.png"/>
	<p>Caprifol</p>
</div>

</body>
</html>
